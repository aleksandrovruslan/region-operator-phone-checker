<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверить номер телефона</title>
    <link href="/css/sticky-footer.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="header">
        <div class="alert alert-info mt-3 mb-5 mx-5" style="height: 100px">Здесь нужно добавить описание сайта.</div>
    </div>
    <div class="row">
        <div class="col-2">
            <div class="alert alert-info mx-5" style="height: 300px">Здесь можно добавить менюшку или еще что-нибудь.</div>
        </div>
        <div class="col-5">
            <div class="alert alert-success" role="alert">
                <div class="row">
                    <div class="col-8">
                        <form class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="phone">Введите номер телефона</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">+7</div>
                                    </div>
                                    <input type="text" class="form-control" name="phone" id="phone"/>
                                </div>
                            </div>
                            <div class="text-center">
                                <input type="button" class="btn btn-primary" name="check_button" id="check_button" value="Проверить телефон">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="result_form">
                <div class="alert alert-primary" role="alert">
                    <div id="phone_result">Телефонный номер: </div>
                    <div id="region_result">Регион: </div>
                    <div id="operator_result">Оператор: </div>
                    <div id="numberTime">
                        <!--Местно время абонента: -->
                    </div>
                </div>
                <div class="alert alert-success" role="alert" id="comment_form">
                    <form class="needs-validation" novalidate>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Ваше имя</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Имя пользователя" aria-label="Имя пользователя" aria-describedby="basic-addon1" id="userName">
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Комментарий</span></div>
                                <textarea class="form-control" id="text_comment" aria-label="Комментарий"></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <input type="button" class="btn btn-primary" name="set_comment" id="set_comment" value="Добавить комментарий">
                        </div>
                    </form>
                </div>
                <div id="comments_point"></div>
            </div>
        </div>
        <div class="col-5">
            <div class="alert alert-info mx-5" style="height: 300px">Здесь можно добавить рекламу.</div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Здесь можно сделать футер сайта.</span>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
