<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head th:fragment="head(title, css, links)">
    <meta charset="UTF-8">
    <title th:replace="${title}" th:text="#{layout.title}">Проверить номер телефона</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <th:block th:replace="${links}">
        <script type="text/javascript" src="/js/main.js"></script>
        <script type="text/javascript" src="/js/handsontable.full.min.js"></script>
    </th:block>
    <th:block  th:replace="${css}">
        <link rel="stylesheet" type="text/css" href="/css/handsontable.full.min.css">
    </th:block>
    <link rel="stylesheet" type="text/css" href="/css/sticky-footer.css">
</head>

<body class="bg-light">

    <div th:fragment="header(header)" class="header">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <th:block  th:replace="${header}">
                <a class="navbar-brand" href="/">Home</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="one_search">Поиск по номеру телефона</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#" id="many_search">Поиск нескольких номеров</a>
                    </li>
                </ul>
            </th:block>
        </nav>
    </div>

    <div class="container">
        <div th:fragment="common(l_menu, center, r_menu)" class="row justify-content-around">
            <div class="col-sm-md-lg-xl-7 w-40">
                <th:block th:replace="${center}">
                    <div class="alert alert-success" role="alert" id="search_phone">
                        <form class="needs-validation" novalidate>
                            <label for="phone">Введите номер телефона</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="">+7</span>
                                </div>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" name="phone" id="phone">
                                </div>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary" name="check_button" id="check_button">Проверить телефон</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="result_form">
                        <div class="alert alert-primary" role="alert">
                            <div id="phone_result">Телефонный номер: +7</div>
                            <div id="region_result">Регион: </div>
                            <div id="operator_result">Оператор: </div>
                            <div id="numberTime">Местное время абонента: </div>
                        </div>
                        <div class="alert alert-success" role="alert" id="comment_form">
                            <form class="needs-validation" novalidate>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Ваше имя</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Имя пользователя" aria-label="Имя пользователя" aria-describedby="basic-addon1" id="userName">
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Комментарий</span></div>
                                        <textarea class="form-control" id="text_comment" aria-label="Комментарий" maxlength="255"></textarea>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <input type="button" class="btn btn-primary" name="set_comment" id="set_comment" value="Добавить комментарий">
                                </div>
                            </form>
                        </div>
                        <div id="comments_point"></div>
                    </div>
                    <div class="alert alert-success" role="alert" id="multi_search_phone">
                        <form class="needs-validation" novalidate>
                            <label for="phones">Введите номера телефонов, каждый с новой строки:</label>
                            <div class="form-row">
                                <div class="col-5">
                                    <textarea class="form-control" maxlength="2048" name="phones" id="phones"></textarea>
                                </div>
                                <div class="col-2">
                                    <input type="button" class="btn btn-primary" name="check_numbers" id="check_numbers" value="Проверить номера">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="result_table"></div>
                </th:block>
            </div>

            <div class="col-sm-md-lg-xl-5 w-40">
                <th:block th:replace="${r_menu}">
                    <div class="alert alert-info">
                        Здесь можно добавить рекламу.
                    </div>
                </th:block>
            </div>

        </div>
    </div>

    <footer th:fragment="footer" class="footer">
        <div class="container">
            <span class="text-muted">Здесь можно сделать футер сайта.</span>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </footer>

</body>
</html>
